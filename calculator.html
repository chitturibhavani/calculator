<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="icon" href="./assets/Calculator Icon.png">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <input type="text" name="" id="" class="User_input_box" placeholder="Enter the input">
        </div>
        <div id="buttons">
            <div >1</div>
            <div >2</div>
            <div >3</div>
            <div class="green">+</div>
            <div >4</div>
            <div >5</div>
            <div >6</div>
            <div class="green">-</div>
            <div >7</div>
            <div >8</div>
            <div >9</div>
            <div class="green">%</div>
            <div class="red">AC</div>
            <div >0</div>
            <div class="green">/</div>
            <div class="green">=</div>
        </div>
    </div>
</body>
</html>
